    <div id="listContainer" class="container">
      <div id="divSearch" class="row searchDiv">
        <div class="col col-2">
          <h1 class="searchTitle">Busca de personagens</h1>
          <p class="labelSearch">
            Nome do personagem
          </p>
          <div class="divInputSearch">

            <i class="iconInputSearch material-icons">search</i>
          </div>
        </div>
      </div>

      <div id="paginate" class="row"> 
        <div class="container">
          <div class="col col-3 center legend">
            <span class="info-font">Personagem</span>
          </div>

        </div>

        <div id="divListOfCharacter" class="list">
        </div>
        <div id="divPagination" class="pagination footer">

          <div class="numbers">
            <div>1</div>
          </div>
          <div class="next">&gt</div>

        </div>
        <div class="row" id="divInfos"></div>
      </div>
      <div class="row">
        <div class="col">
          <div class="divTitle">Appearances</div>
        </div>
        <div id="divAppearances" class="row"></div>
      </div>
    </div>
    <div id="app"></div>
    <script src="main.js"></script>
    <script src="./views/characters/list.js"></script>
    <script src="./views/characters/details.js"></script>
    <script type="module" src="index.js"></script>
